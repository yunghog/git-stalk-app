<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size-md="4" offset-md="4">
      <div class="activity-header heading bg-grad">
        <ion-text color="light">
          <h1>Signup</h1>
          <h3>Create an account</h3>
        </ion-text>
      </div>
      <div class="waves">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="#5e42b1" fill-opacity="1" d="M0,256L48,234.7C96,213,192,171,288,176C384,181,480,235,576,224C672,213,768,139,864,101.3C960,64,1056,64,1152,90.7C1248,117,1344,171,1392,197.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
        <span class="wave-behind" >
          <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#f21170" fill-opacity=".5" d="M0,64L48,64C96,64,192,64,288,90.7C384,117,480,171,576,208C672,245,768,267,864,250.7C960,235,1056,181,1152,181.3C1248,181,1344,235,1392,261.3L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
          </svg>
        </span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="4" offset-md="4">
      <div class="panel-con anim-shift-up">
        <div>
          <form #signup="ngForm" (ngSubmit)="onSignup(signup.value)">

            <ion-item class="form-ctrl ion-no-padding" lines="none">
              <span class="label">
                Name
              </span>
              <span class="icon">
                <ion-icon name="person-outline" color="primary"></ion-icon>
              </span>
              <ion-input ngModel placeholder="Your fullname"  name="name" type="text" #nameCtrl="ngModel" required></ion-input>
            </ion-item>

            <ion-item class="form-ctrl ion-no-padding" lines="none">
              <span class="label">
                Username
              </span>
              <span class="icon">
                <ion-icon name="person-outline" color="primary"></ion-icon>
              </span>
              <ion-input ngModel placeholder="Your github Username"  name="username" type="text" #usernameCtrl="ngModel" username required></ion-input>
            </ion-item>

                  <ion-item class="form-ctrl ion-no-padding" lines="none">
              <span class="label">
                Email
              </span>
              <span class="icon">
                <ion-icon name="mail-outline" color="primary"></ion-icon>
              </span>
              <ion-input ngModel placeholder="Your Email"  name="email" type="email" #emailCtrl="ngModel" email required></ion-input>
            </ion-item>

            <ion-item class="form-ctrl ion-no-padding" lines="none">
              <span class="label">
                Password
              </span>
              <span class="icon">
                <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
              </span>
              <ion-input ngModel placeholder="Create new password"  name="password" type="password" #passwordCtrl="ngModel" minlength="8" password required></ion-input>
            </ion-item>
            <ion-item class="form-ctrl ion-no-padding" lines="none">
              <span class="label">
                Password-Re
              </span>
              <span class="icon">
                <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
              </span>
              <ion-input ngModel placeholder="Reenter password"  name="passwordre" type="password" #passwordreCtrl="ngModel" minlength="8" passwordre required></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" [disabled]="!signup.valid">Signup</ion-button>

            <ion-chip color="danger" *ngIf="!userExist">Github user doesnt exists. Please enter your Github username</ion-chip>
            <ion-chip color="danger" *ngIf="!passMatch">Passwords do not match</ion-chip>
          </form>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
