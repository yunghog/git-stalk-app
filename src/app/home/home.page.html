<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>
    <ion-title>
      Git Watch
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="inUsername"></ion-input>
          </ion-item>
          <ion-button color="primary" expand="block" (click)="onGetUser()">Search</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <strong>{{user.name}}</strong>
    <li *ngFor="let repo of repos">
      {{repo.name}}
    </li>
  </div>
</ion-content>
